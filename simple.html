<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>AnythingSlider Simple Demo</title>

	<!-- jQuery (required) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>

	<!-- Demo stuff -->
	<link rel="stylesheet" href="css/page.css">

	<!-- Anything Slider -->
	<link rel="stylesheet" href="css/anythingslider.css">
	<script src="js/jquery.anythingslider.js"></script>
	<script>
		// DOM Ready
		$(function(){
			$('#slider').anythingSlider();
		});
	</script>
	
	<!-- Older IE stylesheet, to reposition navigation arrows, added AFTER the theme stylesheet above -->
	<!--[if lte IE 7]>
	<link rel="stylesheet" href="css/anythingslider-ie.css" type="text/css" media="screen" />
	<![endif]-->
</head>

<body>
		
	<ul id="slider">

		<li><img src="images/slide-civil-1.jpg" alt=""></li>

		<li><img src="images/slide-env-1.jpg" alt=""></li>

		<li><img src="images/slide-civil-2.jpg" alt=""></li>

		<li><img src="images/slide-env-2.jpg" alt=""></li>

	</ul>  <!-- END AnythingSlider -->
	
</body>

</html>
